<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
</head>
<body>
    <h1> Produtos </h1>
    {% for produto in rel_produto %}
        <p>Produto: {{ produto.nome_produto }}</p>
        <p>Preço: {{ produto.preco_produto }}</p>
        <p>Descrição: {{ produto.descricao_produto }}</p>
    {% endfor %}
</body>
</html>
